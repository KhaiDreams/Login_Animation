<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="login.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button id="ativar">Ativar</button>
        <div id="modal" class="animar">
            <form method="post">
                <h1>Login</h1>
                <label for="nome">Nome</label>
                <Input type="text" name="nome" placeholder="nome" autocomplete="off" required minlength="4" autofocus>
                    <label>Senha</label>
                <input type="password" name="senha" placeholder="senha" autocomplete="off" required minlength="4">
                    <button>Entrar</button>
            </form>
        </div>
        <div id="load"> </div>
        <script src="login.js"></script>
    </body>
</html>
